<!DOCTYPE html>
<html ng-app = "criminalApp">
<head>
  <title>Criminals</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src= "js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller = "criminalCtrl">
  <h1>Infamous Criminals</h1>
  <ul id="criminal">
    <li ng-repeat = "criminal in criminals">
      <span class="status">{{criminal.status}}</span>
      {{criminal.name}}
      {{criminal.location}}
      <button ng-click="deleteCriminal(criminal._id)"> delete </button>
      <button ng-click="showCriminal(criminal)"> show </button>
    </li>
  </ul>

    <form id="newCriminal" ng-submit = "addCriminal()">
      <div>
        <label>Name:</label>
        <input type="text" ng-model="newCriminal.name">
      </div>
      <div>
        <label>Location:</label>
        <input type="text" ng-model="newCriminal.location">
      </div>
      <div>
        <label>Status:</label>
        <input type="text" ng-model="newCriminal.status">
      </div>
      <div>
        <input type="submit">
      <div>
    </form>

    <form  ng-submit = "updateCriminal()">
      <div>
        <label>Name:</label>
        <input type="text" ng-model="editCriminal.name">
      </div>
      <div>
        <label>Location:</label>
        <input type="text" ng-model="editCriminal.location">
      </div>
      <div>
        <label>Status:</label>
        <input type="text" ng-model="editCriminal.status">
      </div>
      <div>
        <input type="submit">
      <div>
    </form>



</body>
</html>
